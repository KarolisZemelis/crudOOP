<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{URL}}style.css" />
    <script src="{{URL}}app.js" defer></script>
    <script>
      const URL_API = "{{URL_API}}";
    </script>
    <title>Recipes</title>
  </head>

  <body>
    <div id="main" class="container" data-page="recipes">
      <div class="row">
        <div class="col-4">
          <div class="card mt-5" data-form="create">
            <div class="card-header">
              <h2>New recipe</h2>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" name="recipe_name" />
                <label class="form-label">Calories</label>
                <input type="number" class="form-control" name="calories" />
                <label class="form-label">Recipe type:</label>
                <select name="type_id">
                  <option value="">--Please choose an option--</option>
                  <option value="1">Breakfast</option>
                  <option value="2">Lunch</option>
                  <option value="3">Snack</option>
                  <option value="4">Supper</option>
                </select>
              </div>
            </div>
            <div class="card-footer text-body-secondary">
              <button class="btn btn-primary" data-type="submit">Add</button>
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="card mt-5" data-form="create">
            <div class="card-header">
              <h2>New ingredient</h2>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="ingredient_name"
                />
                <label class="form-label">Ingredient type:</label>
                <select name="type_id">
                  <option value="">--Please choose an option--</option>
                  <option value="1">Pcs.</option>
                  <option value="2">Ml.</option>
                  <option value="3" selected>G</option>
                </select>
              </div>
            </div>
            <div class="card-footer text-body-secondary">
              <button class="btn btn-primary" data-type="submit">Add</button>
            </div>
          </div>
        </div>

        <div class="col-8" data-list>
          <div class="card mt-5">
            <div class="card-header">
              <h2>Recipe list</h2>
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush" data-list-bin></ul>
            </div>
            <div class="card-footer text-body-secondary"></div>
          </div>
        </div>
        <div class="col-8" ingredient-list>
          <div class="card mt-5">
            <div class="card-header">
              <h2>Ingredient list</h2>
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush" data-list-bin></ul>
            </div>
            <div class="card-footer text-body-secondary"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" data-modal="edit">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" data-form="edit">
          <div class="modal-header" data-form-header>
            <h5 class="modal-title">Recipe edit</h5>
            <button
              type="button"
              class="btn-close"
              aria-label="Close"
              data-type="cancel"
            ></button>
          </div>
          <div class="modal-body" data-form-body></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-type="close">
              Close
            </button>
            <button type="button" class="btn btn-primary" data-type="submit">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" data-modal="delete">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" data-form="delete">
          <div class="modal-header">
            <h5 class="modal-title">Delete recipe</h5>
          </div>
          <div class="modal-body">
            <p>
              Are you sure you want to delete "<span data-recipe-name></span>"
              recipe?
            </p>
            <p class="text-danger">This action cannot be undone.</p>
            <strong data-key="title"></strong>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-type="cancel">
              Cancel
            </button>
            <button type="button" class="btn btn-danger" data-type="delete">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <template data-list-template>
      <li class="list-group-item" data-item-bin>
        <h4 data-key="title"></h4>
        <div class="buttons">
          <button class="btn btn-warning" data-button-type="edit">Edit</button>
          <button class="btn btn-danger" data-button-type="delete">
            Delete
          </button>
        </div>
      </li>
    </template>
  </body>
</html>
